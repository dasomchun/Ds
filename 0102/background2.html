<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        width: 100%;
        height: 100vh;
      }
      .section1 {
        background-color: gray;
        background-image: url(images/back1.jpg);
        background-position: 50% 50%;
        background-size: cover;
        background-repeat: no-repeat;
      }
      .section2 {
        background-color: blue;
        background-image: url(images/back2.jpg);
        background-position: 50% 50%;
        background-size: cover;
        background-repeat: no-repeat;
      }
      .section3 {
        background-color: greenyellow;
        background-image: url(images/back3.jpg);
        background-position: 50% 50%;
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
      }
      .section4 {
        background-image: url(images/back4.jpg);
        background-position: 50% 50%;
        background-size: cover;
        background-repeat: no-repeat;
        background-color: pink;
      }
      .section5 {
        /* background-color: gold;
        background-image: url(images/back5.jpg);
        background-position: 50% 50%;
        background-size: cover;
        background-repeat: no-repeat; */
        background: gold url(images/back5.jpg) no-repeat 50% 50% / cover;
      }
    </style>
  </head>
  <body>
    <section class="section1">배경1</section>
    <section class="section2">배경2</section>
    <section class="section3">배경3</section>
    <section class="section4">배경4</section>
    <section class="section5">배경5</section>
  </body>
</html>
