<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap");

    <style>
      body {
        font-family: "Nanum Gothic", sans-serif;

      }

      h3 {

      }

      }

  <body>
    <h1>파란색</h1>
    <h2>파란색</h2>
    <h3>파란색</h3>

    <p class="pink">핑크색</p>
  </body>
</html>
