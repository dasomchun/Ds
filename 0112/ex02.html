<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 1000px;
        height: 650px;
        display: flex;
      }
      nav {
        width: 200px;
        height: 650px;
        background-color: aqua;
      }
      .slide {
        width: 800px;
        height: 350px;
        background-color: bisque;
      }
      .main {
        display: flex;
      }
      .left {
        width: 266px;
        height: 200px;
        background-color: red;
      }
      .center {
        width: 266px;
        height: 200px;
        background-color: blueviolet;
      }
      .right {
        width: 266px;
        height: 200px;
        background-color: gold;
      }
      footer {
        height: 100px;
        display: flex;
      }
      .logo {
        width: 150px;
        background-color: gray;
      }

      .sns {
        width: 650px;
        height: 50px;
        background-color: black;
      }
      .copy {
        width: 650px;
        height: 50px;
        background-color: silver;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <nav></nav>
        <div class="body">
          <div class="slide"></div>
          <div class="main">
            <div class="main1 left"></div>
            <div class="main1 center"></div>
            <div class="main1 right"></div>
          </div>
          <footer>
            <div class="logo"></div>
            <div class="flexx">
              <div class="sns"></div>
              <div class="copy"></div>
            </div>
          </footer>
        </div>
      </div>
    </section>
  </body>
</html>
