<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #section {
        width: 100%;
      }
      .container {
        width: 1200px;
        height: 700px;
        margin: 0 auto;
        margin-top: 100px;
      }
      header {
        height: 100px;
        background-color: red;
      }
      .slide {
        background-color: aqua;
        height: 300px;
      }
      .main {
        display: flex;
      }
      .main1 {
        width: 400px;
        height: 200px;
      }
      .left {
        background-color: violet;
      }
      .center {
        background-color: orange;
      }
      .right {
        background-color: blue;
      }
      footer {
        height: 100px;
        display: flex;
      }
      .logo {
        width: 180px;
        background-color: pink;
      }
      .copy {
        width: 840px;
        background-color: burlywood;
      }
      .sns {
        width: 180px;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <header></header>
        <div class="slide"></div>
        <div class="main">
          <div class="main1 left"></div>
          <div class="main1 center"></div>
          <div class="main1 right"></div>
        </div>
        <footer>
          <div class="logo"></div>
          <div class="copy"></div>
          <div class="sns"></div>
        </footer>
      </div>
    </section>
  </body>
</html>
