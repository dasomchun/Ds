<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>요즈음은 <strong>반응형 웹</strong> 이 대세이다.</h1>
    <h1>요즈음은 <em>반응형 웹</em> 이 대세이다.</h1>
    <h1>요즈음은 <b>반응형 웹</b> 이 대세이다.</h1>
    <h1>요즈음은 <i>반응형 웹</i> 이 대세이다.</h1>

    <p>마크태그는 <mark>형광펜</mark></p>
    <h2>스몰태그는 조금 <small>작게</small> 표시</h2>
    <p>삭제선은 <del>취소선</del>역할(접근성)</p>
    <p>밑줄은 <u>밑줄</u></p>
  </body>
</html>
